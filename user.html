<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fresh Direct - 이미지 연동 주문 페이지</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f3f4f6; color: #1e293b; }
        
        .product-card { 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .product-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.12); 
        }

        .img-wrapper { 
            position: relative;
            aspect-ratio: 1 / 1; 
            overflow: hidden; 
            border-radius: 1.5rem;
            background: #ffffff;
            border: 1px solid #e2e8f0;
        }
        
        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        
        .product-card:hover .product-img {
            transform: scale(1.08);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 모달 스타일 */
        #optionModal { transition: opacity 0.3s ease; }
        #modalContent { transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }

        /* 로딩 애니메이션 */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
    </style>
</head>
<body class="pb-24">
    <header class="bg-white/90 sticky top-0 z-50 border-b border-slate-200 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                    </div>
                    <h1 class="text-xl font-black text-slate-900 tracking-tighter">FRESH DIRECT</h1>
                </div>
                
                <div class="relative flex-1 max-w-md">
                    <input type="text" id="searchInput" placeholder="무엇을 찾으시나요?" 
                        class="w-full bg-slate-100 border-none rounded-2xl py-3 pl-10 pr-4 text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
                    <div class="absolute left-3 top-3 text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></span>
                <h2 id="productCount" class="text-xs font-bold text-slate-400 uppercase tracking-widest">실시간 연동 중...</h2>
            </div>
            <div id="lastUpdated" class="text-[10px] font-bold text-slate-400">Connecting...</div>
        </div>

        <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- 스켈레톤 로더 -->
            <div class="skeleton rounded-[1.5rem] aspect-square"></div>
            <div class="skeleton rounded-[1.5rem] aspect-square"></div>
            <div class="skeleton rounded-[1.5rem] aspect-square"></div>
            <div class="skeleton rounded-[1.5rem] aspect-square"></div>
            <div class="skeleton rounded-[1.5rem] aspect-square"></div>
        </div>
    </main>

    <!-- 옵션 선택 모달 -->
    <div id="optionModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
        <div id="modalContent" class="bg-white w-full max-w-md rounded-[2.5rem] overflow-hidden shadow-2xl scale-95 opacity-0">
            <div id="modalBody" class="p-8"></div>
        </div>
    </div>

    <script>
        const SPREADSHEET_ID = '1vyqHs_WC3UPY7o6hvStjZ0Y4Pd-b-HTSJokY-NtwouA';
        const GID = '0';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${GID}`;

        let groupedProducts = {};

        function parseCSV(text) {
            const rows = [];
            const lines = text.split(/\r?\n/);
            for (let line of lines) {
                const values = [];
                let current = "";
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = "";
                    } else current += char;
                }
                values.push(current.trim());
                rows.push(values);
            }
            return rows;
        }

        async function fetchProducts() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                const rows = parseCSV(data);
                
                const tempGrouped = {};

                rows.slice(1).forEach(cols => {
                    let rawName = cols[3] || cols[2] || "";
                    if (!rawName) return;

                    const groupName = rawName.split('(')[0].split(/[0-9]/)[0].trim();
                    const supplyPrice = parseInt(cols[4]?.replace(/[^0-9]/g, '') || "0");
                    if (supplyPrice === 0) return;

                    const sellingPrice = Math.ceil((supplyPrice * 1.2) / 100) * 100;
                    
                    // [수정 포인트] B열(인덱스 1) 이미지를 활용합니다.
                    const imageUrl = cols[1] || ""; 

                    if (!tempGrouped[groupName]) {
                        tempGrouped[groupName] = {
                            mainName: groupName,
                            image: imageUrl,
                            category: cols[1] === imageUrl ? (cols[0] || "기타") : (cols[1] || "기타"), 
                            options: []
                        };
                    }

                    // 카테고리 보정: 만약 B열이 이미지 URL이라면 A열을 카테고리로 사용하도록 안전장치 추가
                    if (imageUrl.startsWith('http')) {
                        tempGrouped[groupName].category = cols[0] || "추천상품";
                    }

                    tempGrouped[groupName].options.push({
                        fullName: rawName,
                        spec: cols[5] || "규격 별도문의",
                        price: sellingPrice
                    });

                    if (!tempGrouped[groupName].image && imageUrl.startsWith('http')) {
                        tempGrouped[groupName].image = imageUrl;
                    }
                });

                groupedProducts = tempGrouped;
                document.getElementById('lastUpdated').innerText = `최종 업데이트: ${new Date().toLocaleTimeString()}`;
                renderGrid(Object.values(groupedProducts));
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById('productCount').innerText = "데이터 로딩 실패";
            }
        }

        function renderGrid(products) {
            const grid = document.getElementById('productGrid');
            document.getElementById('productCount').innerText = `${products.length}개의 상품 연동 완료`;

            grid.innerHTML = products.map(group => {
                const minPrice = Math.min(...group.options.map(o => o.price));
                
                // B열 이미지 URL 체크
                const displayImg = (group.image && group.image.includes('http')) 
                    ? group.image 
                    : `https://images.unsplash.com/photo-1610832958506-aa56368176cf?auto=format&fit=crop&w=400&q=80`;

                return `
                <div onclick="openModal('${group.mainName}')" class="product-card bg-white rounded-3xl p-3 flex flex-col cursor-pointer group shadow-sm border border-slate-100">
                    <div class="img-wrapper mb-4">
                        <img src="${displayImg}" class="product-img" alt="${group.mainName}" loading="lazy" 
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/400x400?text=${encodeURIComponent(group.mainName)}'">
                    </div>
                    <div class="px-1">
                        <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-wider mb-1">${group.category}</p>
                        <h3 class="font-bold text-slate-800 text-sm leading-tight mb-3 line-clamp-2">${group.mainName}</h3>
                        <div class="flex items-center justify-between">
                            <span class="text-[10px] font-bold text-slate-400">단가</span>
                            <span class="text-sm font-black text-slate-900">${minPrice.toLocaleString()}원~</span>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function openModal(groupName) {
            const group = groupedProducts[groupName];
            const modal = document.getElementById('optionModal');
            const content = document.getElementById('modalContent');
            const body = document.getElementById('modalBody');

            const displayImg = (group.image && group.image.includes('http')) ? group.image : `https://images.unsplash.com/photo-1610832958506-aa56368176cf?auto=format&fit=crop&w=400&q=80`;

            body.innerHTML = `
                <div class="flex items-start justify-between mb-6">
                    <div class="flex items-center gap-4">
                        <img src="${displayImg}" class="w-14 h-14 rounded-2xl object-cover shadow-md border border-slate-100">
                        <div>
                            <p class="text-[10px] font-bold text-indigo-500 uppercase">${group.category}</p>
                            <h2 class="text-lg font-black text-slate-900 leading-tight">${group.mainName}</h2>
                        </div>
                    </div>
                    <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="space-y-3 max-h-[40vh] overflow-y-auto no-scrollbar pb-2">
                    ${group.options.map(opt => `
                        <div class="p-4 rounded-2xl border border-slate-100 hover:border-indigo-500 hover:bg-indigo-50 transition-all cursor-pointer group/item">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="text-xs font-bold text-slate-800">${opt.fullName}</p>
                                    <p class="text-[10px] text-slate-400 mt-1">${opt.spec}</p>
                                </div>
                                <p class="text-sm font-black text-indigo-600">${opt.price.toLocaleString()}원</p>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <button class="w-full mt-6 py-4 bg-indigo-600 text-white rounded-2xl font-bold text-sm shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all">
                    지금 바로 발주하기
                </button>
            `;

            modal.classList.remove('hidden');
            setTimeout(() => { content.classList.remove('scale-95', 'opacity-0'); }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('optionModal');
            const content = document.getElementById('modalContent');
            content.classList.add('scale-95', 'opacity-0');
            setTimeout(() => { modal.classList.add('hidden'); }, 300);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = Object.values(groupedProducts).filter(group => 
                group.mainName.toLowerCase().includes(term) || 
                group.category.toLowerCase().includes(term)
            );
            renderGrid(filtered);
        });

        window.onload = fetchProducts;
    </script>
</body>
</html>
