name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"] 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # 너무 오래 대기하지 않도록 타임아웃 5분 설정
    timeout-minutes: 5 
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 빌드 과정 없이 현재 루트 폴더의 모든 파일을 배포 패키지로 만듭니다.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' 

      # 2. 실제 배포를 실행합니다.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4